<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Selectors</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <h1>Product Card Selectors</h1>

    <div class="product-container">
      <!-- 1 -->
      <div class="Product">
        <h2>Bracelet</h2>
        <p>Silver Zircon Ferns Bracelet</p>
        <span>₹1,499</span>
        <button>Add to Cart</button>
      </div>

      <!-- 2 -->
      <div class="Product">
        <h2>Rings</h2>
        <p>Silver Zicon Vintage Ring</p>
        <span>₹2,099</span>
        <button>Add to Cart</button>
      </div>

      <!-- 3 -->
      <div class="Product">
        <h2>Pendant</h2>
        <p>Silver Snowflake Pendant With Box Chain</p>
        <span class="out-of-stock">₹2,399</span>
        <button>Add to Cart</button>
      </div>

      <!-- 4 -->
      <div class="Product" id="best">
        <h2>Personalised</h2>
        <p>Golden Personalised Name Star Charm Necklace</p>
        <span>₹2,799</span>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
